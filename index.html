<!doctype html>
<html>
  <head>
    <title>Inline Form</title>
  </head>
  <body style="font-family: Arial; background-color: #f2f2f2">
    <h2 style="text-align: center">Registration Form</h2>

    <form
      style="
        width: 350px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px gray;
      "
    >
      <label style="font-weight: bold">Full Name:</label><br />
      <input
        type="text"
        placeholder="Enter your name"
        style="width: 100%; padding: 8px; margin: 5px 0 15px 0"
      /><br />

      <label style="font-weight: bold">Email:</label><br />
      <input
        type="email"
        placeholder="Enter your email"
        style="width: 100%; padding: 8px; margin: 5px 0 15px 0"
      /><br />

      <label style="font-weight: bold">Password:</label><br />
      <input
        type="password"
        placeholder="Enter password"
        style="width: 100%; padding: 8px; margin: 5px 0 15px 0"
      /><br />

      <label style="font-weight: bold">Gender:</label><br />
      <input type="radio" name="gender" /> Male
      <input type="radio" name="gender" style="margin-left: 10px" /> Female
      <br /><br />

      <input
        type="submit"
        value="Submit"
        style="
          width: 100%;
          padding: 10px;
          background: blue;
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
        "
      />
    </form>
  </body>
</html>
